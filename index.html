<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYRIC LIFTER</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header>
            <h1>LYRICS LIFTER</h1>
        </header>
    <main id="mainFlex">

        <div id="leftPocket">
            <div id="reguestPocket">
                <label for="artistname">Artist</label>
                <input type="text" id="artistname" placeholder="Artist" required>
                <label for="songname">Song</label>
                <input type="text" id="songname" placeholder="Song" required>

                <button type="button" id="getSong">Get Song</button>
                <button type="button" id="clearFields">Clear</button>
            </div>
            <div id="loadingIndicator">Loading...</div>
            <div class="albumImgPocket">
                <h1>album photo</h1>
            </div>
            <div class="playSong">
                <h1>PlaySong</h1>
            </div>
        </div>
        <div class="lyricsPocket">
            <h1>Lyrics</h1>
        </div>   
    </main>
    <script src="./index.js"></script>
</body>
</html>
